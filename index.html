<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link id="theme-link" link rel="stylesheet" href="Styles - Themes/Theme1.css">
  <title>Calculator App</title>
</head>
<body>
  
  
  <div class="calculator">

    
    <div class="theme-container">
      <span class="calc-text">calc</span>
      <div class="theme-number-container">
      <span class="theme-text">THEME</span>  
    
      <div class="theme-control">
        <div class="theme-numbers">
          <span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
        </div>
    
        <div class="slider">
          <div id="dot"></div>
        </div>
      </div>
    </div>
  </div>
    
    
   
    

    <div class="screen-container">
      <div class="screen"></div>
    </div>
  
      <div class="button-container">
    <button class="cal-btn">7</button>
    <button class="cal-btn">8</button>
    <button class="cal-btn">9</button>
    <button id="del-btn">DEL</button>
    <button class="cal-btn">4</button>
    <button class="cal-btn">5</button>
    <button class="cal-btn">6</button>
    <button id="plus-btn">+</button>
    <button class="cal-btn">1</button>
    <button class="cal-btn">2</button>
    <button class="cal-btn">3</button>
    <button id="minus-btn">-</button>
    <button id="decimal-btn">.</button>
    <button class="cal-btn">0</button>
    <button id="divide-btn">/</button>
    <button id="multiply-btn">x</button>

    
    <div class="bottom-buttons">
      <button id="reset-btn">RESET</button>
      <button id="equals-btn">=</button>
    </div>
  
   
  
     </div>
  
</div>

  <script src="script.js"></script>
</body>
</html>
